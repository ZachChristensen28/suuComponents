<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUU Navbar</title>

    <!--CSS-->
    <link rel="stylesheet" href="/css/dest/main.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/c76dc55576.css" media="all">

    <!--JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/custom.js" defer></script>
</head>

<body>
    <!-- TODO: Fix <a> tag -->
    <nav>

        <img src="/img/suu-mobile-banner.png" alt="Southern Utah University Logo">
        <div class="mobile-button" id="menu" role="button">
            <div class="mobile-navigation border-right" id="border">
                <!-- <a href="/#site-menu" onclick="myFunction()"> -->
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                <p>Menu</p>
            </div>
        </div>
        <!--</a>-->
        <div class="mobile-button" id="search" role="button">
            <div class="mobile-navigation padding-right">
                <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                <p>Search</p>
            </div>
        </div>
        <div class="navigation">
            <div class="container">
                <a href="">Majors</a>
                <a href="">Scholarships &amp; Tuition</a>
                <a href="">Academics</a>
                <a href="">College Life</a>
                <a href="">Visit</a>
                <a href="">Apply</a>
            </div>
            <div class="sub-navigation">
                <a href="">mySUU Portal</a>
                <a href="">Current Students</a>
                <a href="">Faculty &amp; Staff</a>
                <a href="">Alumni</a>
                <a href="">Calender</a>
                <a href="">Visitors</a>
                <a href="">Giving to SUU</a>
            </div>
        </div>
        <div class="search-navigation">
            <div class="search-box">
                <a href="">Search box goes here</a>
            </div>
            <div class="search-items">
                <a href="">Faculty, Staff, or Student Directory</a>
                <a href="">A-Z listing of departments</a>
                <a href="">Tech Help</a>
            </div>
        </div>
    </nav>
</body>

</html>
